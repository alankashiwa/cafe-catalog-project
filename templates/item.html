{% extends "layout.html" %}
{% block content %}
  <div class="card m-4 p-4 w-50 h-50 mx-auto text-justify">
    <img class="card-img-top" src="{{ item.image_url }}" alt="{{ item.name }}">
    <div class="card-block m-3">
      <h4 class="card-title">{{ item.name.capitalize() }}</h4>
      <p class="card-text">{{ item.description }}</p>
    </div>
  </div>
{% endblock content %}
