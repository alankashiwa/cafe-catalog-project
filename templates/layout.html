<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Manshou Cafe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Alan Po-Ching Yang">
  <!-- Bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  {% block head %}
  {% endblock head %}
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('mainPage') }}">Manshou Caf&eacute;</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <!-- iterate through categories and create links to them -->
          <ul class="navbar-nav ml-auto">
            {% for category in categories %}
            <li class="nav-item"><a class="nav-link" href="{{ url_for("category", category_name=category.name) }}">{{ category.name.capitalize() }}</a></li>
            {% endfor %}
          </ul>
        <!-- link for login/logout -->
        {% if not session.username %}
        <form class="ml-2 my-2" action="{{ url_for('login') }}">
          <button class="btn btn-success navbar-btn navbar-right">Login</button>
        </form>
        {% else %}
        <form class="ml-2 my-2" action="{{ url_for('logout') }}">
          <button class="btn btn-danger navbar-btn navbar-right">Logout</button>
        </form>
        {% endif %}
      </div>
    </div><!-- container nav-->
  </nav>
  <main>
    <div class="container">
    {% block content %}
    {% endblock content %}
    </div>
  </main>
  <br>
  <hr>
  <footer>
    <div class="container">
      <p class="text-center">Manshou Caf&eacute; </p>
    </div>
  </footer>
  <!-- Bootstrap core js-->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  {% block script %}
  {% endblock script %}
</body>

</html>
