{% extends "layout.html" %}
{% block content %}
  <h2 class="my-4">Edit item</h2>
  <form action="#" method="post">
    <div class="form-group row">
      <label for="nameInput" class="col-sm-2 col-form-label">Title</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" value="{{ item.name }}" id="nameInput">
      </div>
    </div>
    <div class="form-group row">
      <label for="descriptionInput" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" value="{{ item.description }}" id="descriptionInput">
      </div>
    </div>
    <div class="form-group row">
      <label for="urlInput" class="col-sm-2 col-form-label">Image Url</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" value="{{ item.image_url }}" id="urlInput">
      </div>
    </div>
    <div class="form-group row">
      <label for="categoryInput" class="col-sm-2 col-form-label">Category</label>
      <div class="col-sm-10">
        <select class="form-control" value="{{ item.description }}" id="categoryInput">
          {% for category in categories %}
          <option value="{{ category.name }}">{{ category.name }}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="text-right">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
{% endblock content %}
